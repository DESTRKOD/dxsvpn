<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN</title>
</head>
<body style="margin:0; padding:0; background:linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);">
<script>
  (function() {
    if (!window.Telegram?.WebApp) {
      window.location.replace('first.html');
      return;
    }
    
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    const userId = tg.initDataUnsafe.user?.id;
    
    if (!userId) {
      window.location.replace('first.html');
      return;
    }
    
    function handleBotResponse(event) {
      try {
        const data = JSON.parse(event.data);
        if (data.action === 'user_check_result') {
          if (data.exists) {
            window.location.replace('main.html');
          } else {
            window.location.replace('first.html');
          }
        }
      } catch (e) {}
    }
    
    window.addEventListener('message', handleBotResponse);
    
    tg.sendData(JSON.stringify({
      action: 'check_user',
      user_id: userId
    }));
    
    setTimeout(() => {
      window.location.replace('first.html');
    }, 3000);
  })();
</script>
</body>
</html>
