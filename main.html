<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .slider {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 20px;
      opacity: 0;
      transform: scale(0.92) translateY(30px);
      transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1) translateY(0);
      pointer-events: auto;
    }
    .lottie-container {
      width: 240px;
      height: 240px;
      margin-bottom: 48px;
      filter: drop-shadow(0 12px 32px rgba(26,115,232,0.32));
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 56px;
      line-height: 1.28;
      color: #0f1a3a;
    }
    .btn {
      min-width: 240px;
      padding: 18px 48px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #4285f4, #1967d2);
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(66,133,244,0.35);
      cursor: pointer;
      transition: all 0.26s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .btn:hover {
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 14px 36px rgba(66,133,244,0.45);
    }
    .btn:active {
      transform: scale(0.92) translateY(4px);
      box-shadow: 0 6px 16px rgba(25,103,210,0.55);
      background: linear-gradient(145deg, #1967d2, #4285f4);
    }
    @media (min-width: 500px) {
      .lottie-container { width: 280px; height: 280px; }
      h1 { font-size: 34px; }
      .btn { min-width: 280px; padding: 20px 60px; font-size: 22px; }
    }
  </style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide" data-index="0">
    <div class="lottie-container">
      <lottie-player src="./hello.json" background="transparent" speed="0.9" loop autoplay></lottie-player>
    </div>
    <h1>Добро пожаловать в DxS VPN</h1>
    <button class="btn" data-action="next">Продолжить</button>
  </div>
  <div class="slide" data-index="1">
    <div class="lottie-container">
      <lottie-player src="./security.json" background="transparent" speed="0.9" loop autoplay></lottie-player>
    </div>
    <h1>Высокий уровень надёжности и безопасности</h1>
    <button class="btn" data-action="next">Продолжить</button>
  </div>
  <div class="slide" data-index="2">
    <div class="lottie-container">
      <lottie-player src="./lowprice.json" background="transparent" speed="0.9" loop autoplay></lottie-player>
    </div>
    <h1>Одна из самых выгодных цен на рынке</h1>
    <button class="btn" data-action="next">Продолжить</button>
  </div>
  <div class="slide" data-index="3">
    <div class="lottie-container">
      <lottie-player src="./france.json" background="transparent" speed="0.9" loop autoplay></lottie-player>
    </div>
    <h1>Сервера расположены во Франции</h1>
    <button class="btn" data-action="next">Продолжить</button>
  </div>
  <div class="slide" data-index="4">
    <div class="lottie-container">
      <lottie-player src="./welcome.json" background="transparent" speed="0.9" loop autoplay></lottie-player>
    </div>
    <h1>Готовы начать использование?</h1>
    <button class="btn" id="continueBtn">Начать работу</button>
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slide');
  const continueBtn = document.getElementById('continueBtn');
  let current = 0;
  let touchStartX = 0;
  let autoTimer = null;

  function triggerFeedback(style = 'light') {
    let intensity;
    switch(style) {
      case 'heavy': intensity = 60; break;
      case 'medium': intensity = 35; break;
      default: intensity = 25;
    }

    if (window.Telegram?.WebApp?.HapticFeedback) {
      try {
        window.Telegram.WebApp.HapticFeedback.impactOccurred(style);
        console.log(`Telegram Haptic: ${style}`);
        return;
      } catch (e) {
        console.warn('Telegram Haptic failed:', e);
      }
    }

    if (navigator.vibrate) {
      navigator.vibrate(intensity);
      console.log(`navigator.vibrate(${intensity}) вызван`);
    } else {
      console.log('Вибрация не поддерживается устройством / браузером');
    }
  }

  function showSlide(index) {
    if (index < 0 || index > 4) return;
    slides.forEach((s, i) => {
      s.classList.remove('active', 'prev');
      if (i === index) s.classList.add('active');
      else if (i === current) s.classList.add('prev');
    });
    current = index;
    clearTimeout(autoTimer);
    if (current < 4) autoTimer = setTimeout(() => showSlide(current + 1), 5000);
  }

  function nextSlide() {
    if (current < 4) {
      showSlide(current + 1);
      triggerFeedback('light');
    }
  }

  slider.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  slider.addEventListener('touchend', e => {
    const diff = touchStartX - e.changedTouches[0].screenX;
    if (Math.abs(diff) > 70) {
      if (diff > 0 && current < 4) {
        nextSlide();
      } else if (diff < 0 && current > 0) {
        showSlide(current - 1);
        triggerFeedback('light');
      }
    }
  }, { passive: true });

  document.querySelectorAll('[data-action="next"]').forEach(btn => {
    btn.addEventListener('click', () => {
      triggerFeedback('medium');
      nextSlide();
    });
  });

  continueBtn.addEventListener('click', () => {
    triggerFeedback('heavy');
    setTimeout(() => {
      window.location.href = 'regorlog.html';
    }, 180);
  });

  showSlide(0);

  if (window.Telegram?.WebApp) {
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
  }
</script>
</body>
</html>
