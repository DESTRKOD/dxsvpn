<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxS VPN — Личный кабинет</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --accent: #00ff9d;
            --text: #e0e0e0;
            --gray: #666;
        }
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #222;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover { color: var(--accent); }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            margin-top: 40px;
        }
        
        .balance-card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            border: 1px solid #222;
        }
        
        .balance-card h1 {
            font-size: 18px;
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .balance-amount {
            font-size: 52px;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
        }
        
        .topup-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .topup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,255,157,0.3);
        }
        
        .history {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #222;
        }
        
        .history h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 14px 10px;
            text-align: left;
            border-bottom: 1px solid #222;
        }
        
        th {
            color: var(--gray);
            font-weight: 500;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .modal-content {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            border: 1px solid #222;
        }
        
        .modal-content input {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            margin: 20px 0;
        }
        
        .modal-content button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-green { background: var(--accent); color: #000; font-weight: 600; }
        .btn-gray { background: #333; color: white; }
        
        .success-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00c853;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            display: none;
            z-index: 10000;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">DxS VPN</div>
            <nav>
                <a href="#">Главная</a>
                <a href="#">Тарифы</a>
                <a href="#">Поддержка</a>
                <a href="#" onclick="logout()">Выход</a>
            </nav>
        </header>

        <div class="main-content">
            <div class="balance-card">
                <h1>Ваш баланс</h1>
                <div class="balance-amount" id="balance">0<span style="font-size:24px">₽</span></div>
                <button class="topup-btn" onclick="openTopupModal()">Пополнить баланс</button>
            </div>

            <div class="history">
                <h2>История операций</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Тип</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="topupModal" class="modal">
        <div class="modal-content">
            <h2>Пополнение баланса</h2>
            <p style="color:#888; margin:15px 0;">Сумма от 10 до 10 000 ₽</p>
            <input type="number" id="amountInput" min="10" max="10000" placeholder="1000">
            <button class="btn-green" onclick="createBileePayment()">Продолжить к оплате</button>
            <button class="btn-gray" onclick="closeModal()">Отмена</button>
        </div>
    </div>

    <div id="successMsg" class="success-msg">
        ✅ Оплата прошла успешно! Баланс обновлён
    </div>

    <script>
        const API_URL = 'https://vpnbackend.onrender.com';

        let balance = parseInt(localStorage.getItem('dxs_balance')) || 0;
        let history = JSON.parse(localStorage.getItem('dxs_history')) || [];

        function updateUI() {
            document.getElementById('balance').innerHTML = balance + '<span style="font-size:24px">₽</span>';
            
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';
            
            history.slice(0, 10).forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.type}</td>
                    <td style="color:${item.amount > 0 ? '#00ff9d' : '#ff5252'}">${item.amount > 0 ? '+' : ''}${item.amount} ₽</td>
                    <td>${item.status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function createBileePayment() {
            const amountInput = document.getElementById('amountInput');
            let amount = parseInt(amountInput.value);

            if (!amount || amount < 10 || amount > 10000) {
                alert('Введите сумму от 10 до 10 000 ₽');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/payment/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });
                const data = await res.json();

                if (data.success && data.url) {
                    window.location.href = data.url;
                } else {
                    alert(data.error || 'Ошибка создания платежа');
                }
            } catch (err) {
                alert('Ошибка соединения с сервером');
            }
        }

        function openTopupModal() {
            document.getElementById("topupModal").style.display = "flex";
            document.getElementById('amountInput').focus();
        }

        function closeModal() {
            document.getElementById("topupModal").style.display = "none";
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = 'regorlog.html';
        }

        window.onload = () => {
            if (!localStorage.getItem('accessToken')) {
                window.location.href = 'regorlog.html';
                return;
            }

            updateUI();

            const params = new URLSearchParams(window.location.search);
            if (params.get('paid') === '1') {
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                    history.replaceState({}, document.title, window.location.pathname);
                }, 5000);
            }

            document.addEventListener('keydown', e => {
                if (e.key === "Escape") closeModal();
            });
        };
    </script>
</body>
</html>
