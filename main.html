<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN — Главное меню</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      min-height: 100vh;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-lottie {
      width: 140px;
      height: 140px;
      margin: 0 auto 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .balance-card {
      background: white;
      border-radius: 20px;
      padding: 28px 20px;
      box-shadow: 0 12px 32px rgba(66,133,244,0.18);
      text-align: center;
      margin-bottom: 40px;
    }
    .balance-label {
      font-size: 16px;
      color: #5f6c8a;
      margin-bottom: 8px;
    }
    .balance-value {
      font-size: 42px;
      font-weight: 700;
      color: #0f1a3a;
      margin-bottom: 4px;
    }
    .balance-value sup {
      font-size: 24px;
      vertical-align: super;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 360px;
      margin: 0 auto;
    }
    .btn {
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.24s;
    }
    .btn-primary {
      background: linear-gradient(145deg, #4285f4, #1967d2);
      box-shadow: 0 10px 28px rgba(66,133,244,0.35);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(66,133,244,0.45);
    }
    .btn-primary:active {
      transform: scale(0.97);
    }
    .btn-secondary {
      background: linear-gradient(145deg, #34c759, #28a745);
      box-shadow: 0 10px 28px rgba(52,199,89,0.35);
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(52,199,89,0.45);
    }
    footer {
      margin-top: auto;
      text-align: center;
      color: #8a94ad;
      font-size: 14px;
      padding-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-lottie">
    <lottie-player 
      src="./welcome.json" 
      background="transparent" 
      speed="0.9" 
      loop 
      autoplay>
    </lottie-player>
  </div>
  <h1>DxS VPN</h1>
</header>

<div class="balance-card">
  <div class="balance-label">Ваш баланс</div>
  <div class="balance-value">0<sup>₽</sup></div>
</div>

<div class="actions">
  <button class="btn btn-primary">Пополнить</button>
  <button class="btn btn-secondary">Купить</button>
</div>

<footer>
  © 2026 DxS VPN
</footer>

<script>
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      alert('Функция в разработке');
    });
  });
</script>

</body>
</html>
