<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Google Sans', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      background: #f8f9fc;
      color: #000000;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .slider {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      opacity: 0;
      transform: translateX(60px);
      transition: all 0.55s cubic-bezier(0.34, 1.12, 0.4, 1);
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .slide.prev {
      opacity: 0;
      transform: translateX(-60px);
    }
    .lottie-container {
      width: 220px;
      height: 220px;
      margin-bottom: 52px;
    }
    h1 {
      font-size: 26px;
      font-weight: 500;
      color: #000000;
      text-align: center;
      margin-bottom: 64px;
      line-height: 1.32;
      padding: 0 16px;
    }
    .btn {
      min-width: 220px;
      max-width: 320px;
      padding: 16px 36px;
      font-size: 19px;
      font-weight: 500;
      color: white;
      background: linear-gradient(145deg, #1a73e8, #0d65d6);
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.25);
      cursor: pointer;
      transition: all 0.22s ease;
      user-select: none;
      touch-action: manipulation;
    }
    .btn:active {
      transform: scale(0.94) translateY(3px);
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
      background: linear-gradient(145deg, #0d65d6, #1a73e8);
    }
    .progress {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }
    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #d0d7e0;
      transition: all 0.4s ease;
    }
    .dot.active {
      background: #1a73e8;
      transform: scale(1.55);
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
    }
    @media (min-width: 500px) {
      .lottie-container { width: 260px; height: 260px; }
      h1 { font-size: 30px; }
      .btn { min-width: 260px; padding: 18px 48px; font-size: 20px; }
    }
  </style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide" data-index="0">
    <div class="lottie-container">
      <lottie-player src="./hello.json" background="transparent" speed="0.8" loop autoplay></lottie-player>
    </div>
    <h1>Приветствуем вас в DxS VPN!</h1>
    <button class="btn" data-action="next">Привет</button>
  </div>

  <div class="slide" data-index="1">
    <div class="lottie-container">
      <lottie-player src="./hello.json" background="transparent" speed="0.8" loop autoplay></lottie-player>
    </div>
    <h1>DxS VPN — это надёжность!</h1>
    <button class="btn" data-action="next">Отлично!</button>
  </div>

  <div class="slide" data-index="2">
    <div class="lottie-container">
      <lottie-player src="./lowprice.json" background="transparent" speed="0.8" loop autoplay></lottie-player>
    </div>
    <h1>У нас самая выгодная цена на рынке!</h1>
    <button class="btn" data-action="next">Прекрасно!</button>
  </div>

  <div class="slide" data-index="3">
    <div class="lottie-container">
      <lottie-player src="./france.json" background="transparent" speed="0.8" loop autoplay></lottie-player>
    </div>
    <h1>Наш сервер располагается во Франции!</h1>
    <button class="btn" data-action="next">Понял!</button>
  </div>

  <div class="slide" data-index="4">
    <div class="lottie-container">
      <lottie-player src="./welcome.json" background="transparent" speed="0.8" loop autoplay></lottie-player>
    </div>
    <h1>Добро пожаловать!</h1>
    <button class="btn" id="continueBtn">Продолжить</button>
  </div>

  <div class="progress">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const continueBtn = document.getElementById('continueBtn');

  let current = 0;
  let touchStartX = 0;
  let touchEndX = 0;
  let autoTimer = null;

  // Улучшенная функция вибрации
  function triggerHaptic() {
    // 1. Telegram Web App (самый надёжный способ в Telegram Mini Apps)
    if (window.Telegram?.WebApp?.HapticFeedback) {
      window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
      return;
    }

    // 2. Стандартная вибрация в браузере
    if (navigator.vibrate) {
      navigator.vibrate([30]);   // короткий импульс 30 мс
      return;
    }

    // 3. Запасной вариант — ничего не делаем (или можно console.log)
    // console.log('Haptic feedback not supported');
  }

  function showSlide(index) {
    if (index < 0 || index > 4) return;

    slides.forEach((s, i) => {
      s.classList.remove('active', 'prev');
      if (i === index) {
        s.classList.add('active');
      } else if (i === current) {
        s.classList.add('prev');
      }
    });

    dots.forEach((d, i) => d.classList.toggle('active', i === index));

    current = index;

    clearTimeout(autoTimer);
    if (current < 4) {
      autoTimer = setTimeout(() => showSlide(current + 1), 4200);
    }
  }

  function nextSlide() {
    if (current < 4) {
      showSlide(current + 1);
      triggerHaptic();
    }
  }

  // Свайпы
  slider.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  slider.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const diff = touchStartX - touchEndX;

    if (Math.abs(diff) > 60) {
      if (diff > 0 && current < 4) {
        nextSlide();
      } else if (diff < 0 && current > 0) {
        showSlide(current - 1);
        triggerHaptic();
      }
    }
  }, { passive: true });

  // Кнопки "далее"
  document.querySelectorAll('[data-action="next"]').forEach(btn => {
    btn.addEventListener('click', () => {
      triggerHaptic();
      nextSlide();
    });
  });

  // Кнопка "Продолжить"
  continueBtn.addEventListener('click', () => {
    triggerHaptic();
    window.location.href = 'regorlog.html';
  });

  // Старт
  showSlide(0);

  // Telegram Web App инициализация
  if (window.Telegram?.WebApp) {
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
    // Можно включить кнопку "Закрыть" или другие настройки, если нужно
    // window.Telegram.WebApp.MainButton.show();
  }
</script>
</body>
</html>
