<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN — Главное меню</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      min-height: 100vh;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      text-align: center;
      margin-bottom: clamp(24px, 5vh, 40px);
    }
    .logo-lottie {
      width: min(120px, 30vw);
      height: min(120px, 30vw);
      margin: 0 auto clamp(12px, 2vh, 16px);
    }
    h1 {
      font-size: clamp(24px, 6vw, 28px);
      font-weight: 600;
      margin-bottom: 4px;
    }
    .balance-card {
      background: white;
      border-radius: 20px;
      padding: clamp(20px, 4vh, 28px) 16px;
      box-shadow: 0 12px 32px rgba(66,133,244,0.18);
      text-align: center;
      margin-bottom: clamp(24px, 5vh, 40px);
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .balance-label {
      font-size: clamp(14px, 3.5vw, 16px);
      color: #5f6c8a;
      margin-bottom: 8px;
    }
    .balance-value {
      font-size: clamp(36px, 8vw, 42px);
      font-weight: 700;
      color: #0f1a3a;
      margin-bottom: 4px;
    }
    .balance-value sup {
      font-size: clamp(20px, 4vw, 24px);
      vertical-align: super;
    }
    .actions {
      display: flex;
      flex-direction: row;
      gap: 12px;
      max-width: 400px;
      margin: 0 auto 24px;
      width: 100%;
    }
    .btn {
      flex: 1;
      padding: 16px 0;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #4285f4, #1967d2);
      border: none;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(66,133,244,0.3);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active {
      transform: scale(0.96);
      opacity: 0.9;
    }
    
    /* Навигационный островок */
    .nav-island {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 6px;
      display: flex;
      flex-direction: row;
      gap: 4px;
      max-width: 400px;
      width: 100%;
      margin: 0 auto 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .nav-item {
      flex: 1;
      padding: 12px 0;
      font-size: clamp(15px, 4vw, 16px);
      font-weight: 500;
      color: #5f6c8a;
      background: transparent;
      border: none;
      border-radius: 34px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }
    
    .nav-item.active {
      background: white;
      color: #4285f4;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(66,133,244,0.2);
    }
    
    .nav-item:active {
      opacity: 0.7;
    }
    
    footer {
      margin-top: auto;
      text-align: center;
      color: #8a94ad;
      font-size: clamp(12px, 3vw, 14px);
      padding-top: 32px;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    @media (max-width: 360px) {
      .actions {
        gap: 8px;
      }
      .btn {
        padding: 14px 0;
      }
      .nav-item {
        padding: 10px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-lottie">
    <lottie-player 
      src="./welcome.json" 
      background="transparent" 
      speed="0.9" 
      loop 
      autoplay>
    </lottie-player>
  </div>
  <h1>DxS VPN</h1>
</header>

<div class="content">
  <div class="balance-card">
    <div class="balance-label">Ваш баланс</div>
    <div class="balance-value">0<sup>₽</sup></div>
  </div>

  <div class="actions">
    <button class="btn" id="replenishBtn">Пополнить</button>
    <button class="btn" id="historyBtn">История</button>
  </div>

  <!-- Навигационный островок под кнопками -->
  <div class="nav-island">
    <button class="nav-item" id="navTariffs">Тарифы</button>
    <button class="nav-item active" id="navMain">Главная</button>
    <button class="nav-item" id="navProfile">Профиль</button>
  </div>
</div>

<footer>
  © 2026 DxS VPN
</footer>

<script>
  const replenishBtn = document.getElementById('replenishBtn');
  const historyBtn = document.getElementById('historyBtn');
  
  // Навигация
  const navTariffs = document.getElementById('navTariffs');
  const navMain = document.getElementById('navMain');
  const navProfile = document.getElementById('navProfile');
  
  function triggerFeedback(style = 'light') {
    if (window.Telegram?.WebApp?.HapticFeedback) {
      try { window.Telegram.WebApp.HapticFeedback.impactOccurred(style); } catch {}
    }
  }
  
  function setActiveNav(activeItem) {
    [navTariffs, navMain, navProfile].forEach(item => {
      item.classList.remove('active');
    });
    activeItem.classList.add('active');
  }
  
  replenishBtn.addEventListener('click', () => {
    triggerFeedback('medium');
    alert('Функция пополнения в разработке');
  });
  
  historyBtn.addEventListener('click', () => {
    triggerFeedback('medium');
    alert('История операций в разработке');
  });
  
  // Навигационные обработчики
  navTariffs.addEventListener('click', () => {
    triggerFeedback('light');
    setActiveNav(navTariffs);
    alert('Переход на страницу тарифов (в разработке)');
    // window.location.href = 'tariffs.html';
  });
  
  navMain.addEventListener('click', () => {
    triggerFeedback('light');
    setActiveNav(navMain);
    // Уже на главной, ничего не делаем
  });
  
  navProfile.addEventListener('click', () => {
    triggerFeedback('light');
    setActiveNav(navProfile);
    alert('Переход в профиль (в разработке)');
    // window.location.href = 'profile.html';
  });
  
  if (window.Telegram?.WebApp) {
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
  }
</script>
</body>
</html>
