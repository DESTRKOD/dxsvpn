<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN — Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      min-height: 100vh;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-lottie {
      width: min(100px, 25vw);
      height: min(100px, 25vw);
      margin: 0 auto 4px;
    }
    h1 {
      font-size: clamp(22px, 5vw, 26px);
      font-weight: 600;
      margin-bottom: 0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(66,133,244,0.12);
    }
    .balance-title {
      font-size: 16px;
      color: #5f6c8a;
      margin-bottom: 8px;
    }
    .balance-value {
      font-size: 40px;
      font-weight: 700;
      color: #0f1a3a;
      margin-bottom: 20px;
    }
    .topup-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #4285f4, #1967d2);
      border: none;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(66,133,244,0.3);
      cursor: pointer;
      transition: all 0.2s;
    }
    .topup-btn:active {
      transform: scale(0.97);
      opacity: 0.9;
    }
    .history-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 0;
      text-align: left;
      border-bottom: 1px solid #eef2f7;
    }
    th {
      color: #5f6c8a;
      font-weight: 500;
      font-size: 14px;
    }
    td {
      font-size: 16px;
    }
    .positive {
      color: #188038;
      font-weight: 600;
    }
    .negative {
      color: #d93025;
      font-weight: 600;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 24px;
      padding: 24px;
      max-width: 340px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .modal-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .modal-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #d2e0ff;
      border-radius: 14px;
      outline: none;
      margin: 16px 0;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
    }
    .modal-btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn.primary {
      background: linear-gradient(145deg, #4285f4, #1967d2);
      color: white;
    }
    .modal-btn.secondary {
      background: #f0f4ff;
      color: #4285f4;
    }
    .modal-btn:active {
      transform: scale(0.96);
    }
    .nav-island {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 6px;
      display: flex;
      flex-direction: row;
      gap: 4px;
      max-width: 400px;
      width: 100%;
      margin: auto auto 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .nav-item {
      flex: 1;
      padding: 10px 0;
      font-size: clamp(14px, 3.5vw, 15px);
      font-weight: 500;
      color: #5f6c8a;
      background: transparent;
      border: none;
      border-radius: 34px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }
    .nav-item.active {
      background: white;
      color: #4285f4;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(66,133,244,0.2);
    }
    .nav-item:active {
      opacity: 0.7;
    }
    @media (max-width: 360px) {
      body { padding: 8px 12px; }
      .logo-lottie { width: 90px; height: 90px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-lottie">
    <lottie-player 
      src="./welcome.json" 
      background="transparent" 
      speed="0.9" 
      loop 
      autoplay>
    </lottie-player>
  </div>
  <h1>Главная</h1>
</header>

<div class="content">
  <div class="card">
    <div class="balance-title">Ваш баланс</div>
    <div class="balance-value" id="balance">0 ₽</div>
    <button class="topup-btn" onclick="openTopupModal()">Пополнить баланс</button>
  </div>

  <div class="card">
    <div class="history-title">История операций</div>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Тип</th>
          <th>Сумма</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="nav-island">
  <button class="nav-item" id="navTariffs">Тарифы</button>
  <button class="nav-item active" id="navMain">Главная</button>
  <button class="nav-item" id="navProfile">Профиль</button>
</div>

<div class="modal" id="topupModal">
  <div class="modal-content">
    <div class="modal-title">Пополнение баланса</div>
    <input type="number" class="modal-input" id="amountInput" placeholder="1000" min="10" max="10000">
    <div class="modal-buttons">
      <button class="modal-btn secondary" onclick="closeModal()">Отмена</button>
      <button class="modal-btn primary" onclick="createBileePayment()">Продолжить</button>
    </div>
  </div>
</div>

<div class="modal" id="successModal">
  <div class="modal-content">
    <lottie-player src="./france.json" background="transparent" speed="0.9" loop autoplay style="width:120px;height:120px;margin:0 auto;"></lottie-player>
    <div class="modal-title" style="margin-top:16px;">Успешно!</div>
    <p style="text-align:center; color:#5f6c8a; margin:12px 0;">Баланс пополнен</p>
    <button class="modal-btn primary" onclick="document.getElementById('successModal').classList.remove('active')">Закрыть</button>
  </div>
</div>

<script>
  const API_URL = 'https://vpnbackend.onrender.com';

  let balance = parseInt(localStorage.getItem('dxs_balance')) || 0;
  let history = JSON.parse(localStorage.getItem('dxs_history')) || [];

  function updateUI() {
    document.getElementById('balance').textContent = balance.toLocaleString('ru-RU') + ' ₽';
    
    const tbody = document.querySelector('#historyTable tbody');
    tbody.innerHTML = '';
    
    history.slice(0, 10).forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.date}</td>
        <td>${item.type}</td>
        <td class="${item.amount > 0 ? 'positive' : 'negative'}">${item.amount > 0 ? '+' : ''}${item.amount.toLocaleString('ru-RU')} ₽</td>
        <td>${item.status}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function createBileePayment() {
    const amount = parseInt(document.getElementById('amountInput').value);

    if (isNaN(amount) || amount < 10 || amount > 10000) {
      alert('Сумма от 10 до 10 000 ₽');
      return;
    }

    try {
      const res = await fetch(`${API_URL}/api/payment/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();

      if (data.success && data.url) {
        window.location.href = data.url;
      } else {
        alert(data.error || 'Ошибка создания платежа');
      }
    } catch {
      alert('Ошибка соединения');
    }
  }

  function openTopupModal() {
    document.getElementById('topupModal').classList.add('active');
  }

  function closeModal() {
    document.getElementById('topupModal').classList.remove('active');
  }

  function logout() {
    localStorage.removeItem('accessToken');
    localStorage.removeItem('refreshToken');
    window.location.href = 'regorlog.html';
  }

  window.onload = () => {
    if (!localStorage.getItem('accessToken')) {
      window.location.href = 'regorlog.html';
      return;
    }

    updateUI();

    const params = new URLSearchParams(window.location.search);
    if (params.get('paid') === '1') {
      document.getElementById('successModal').classList.add('active');
      history.replaceState({}, document.title, window.location.pathname);
    }

    document.getElementById('navTariffs').addEventListener('click', () => {
      window.location.href = 'vpn.html';
    });

    document.getElementById('navMain').addEventListener('click', () => {
      // уже на главной
    });

    document.getElementById('navProfile').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });
  };
</script>
</body>
</html>
