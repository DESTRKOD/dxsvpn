<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN — Регистрация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 20px;
      animation: slideUp 0.72s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(140px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .lottie-container {
      width: 240px;
      height: 240px;
      margin-bottom: 36px;
      filter: drop-shadow(0 12px 32px rgba(26,115,232,0.28));
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 36px;
      line-height: 1.3;
      color: #0f1a3a;
    }
    .input-group {
      width: 100%;
      max-width: 360px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border: 2px solid #d2e0ff;
      border-radius: 16px;
      background: white;
      outline: none;
      transition: all 0.25s;
    }
    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0 4px rgba(66,133,244,0.15);
    }
    .btn {
      width: 100%;
      max-width: 360px;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #4285f4, #1967d2);
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(66,133,244,0.35);
      cursor: pointer;
      transition: all 0.26s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-top: 8px;
    }
    .btn:hover { transform: scale(1.03) translateY(-2px); box-shadow: 0 14px 36px rgba(66,133,244,0.45); }
    .btn:active  { transform: scale(0.96); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .message {
      color: #0f1a3a;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .message.visible { opacity: 1; }
    .message.error { color: #d93025; }
    @media (min-width: 500px) {
      .lottie-container { width: 280px; height: 280px; }
      h1 { font-size: 34px; }
      .btn { padding: 20px; font-size: 22px; }
      input { font-size: 20px; padding: 18px 24px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="lottie-container">
    <lottie-player 
      src="./registration.json" 
      background="transparent" 
      speed="0.9" 
      loop 
      autoplay>
    </lottie-player>
  </div>

  <h1>Давайте с вами познакомимся</h1>

  <div class="input-group">
    <input type="text" id="name" placeholder="Ваше имя" autocomplete="name" />
  </div>

  <div class="input-group">
    <input type="email" id="email" placeholder="Ваша почта" autocomplete="email" />
  </div>

  <button class="btn" id="submitBtn">Продолжить</button>

  <div class="message" id="statusMsg"></div>
</div>

<script>
  const nameInput    = document.getElementById('name');
  const emailInput   = document.getElementById('email');
  const submitBtn    = document.getElementById('submitBtn');
  const statusMsg    = document.getElementById('statusMsg');

  function showStatus(text, isError = false) {
    statusMsg.textContent = text;
    statusMsg.classList.add('visible');
    statusMsg.classList.toggle('error', isError);
  }

  function hideStatus() {
    statusMsg.classList.remove('visible', 'error');
    statusMsg.textContent = '';
  }

  function triggerFeedback(style = 'light') {
    if (window.Telegram?.WebApp?.HapticFeedback) {
      try {
        window.Telegram.WebApp.HapticFeedback.impactOccurred(style);
      } catch {}
    }
  }

  function handleSubmit() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();

    if (!name || name.length < 2) {
      showStatus('Введите ваше имя (минимум 2 символа)', true);
      triggerFeedback('medium');
      return;
    }

    if (!email || !email.includes('@') || !email.includes('.')) {
      showStatus('Введите корректный адрес почты', true);
      triggerFeedback('medium');
      return;
    }

    hideStatus();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Отправка...';

    const payload = {
      action: 'request_code',
      mode: 'register',
      name: name,
      email: email
    };

    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.sendData(JSON.stringify(payload));
      triggerFeedback('heavy');

      setTimeout(() => {
        showStatus('Код отправлен на почту!\nВернитесь в чат с ботом и следуйте инструкциям.');
        submitBtn.textContent = 'Готово';
      }, 700);
    } else {
      showStatus('Откройте приложение через Telegram-бота', true);
      submitBtn.disabled = false;
      submitBtn.textContent = 'Продолжить';
    }
  }

  submitBtn.addEventListener('click', handleSubmit);

  emailInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleSubmit();
  });

  if (window.Telegram?.WebApp) {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.setText('ПРОДОЛЖИТЬ');
    tg.MainButton.show();
    tg.MainButton.onClick(handleSubmit);
  }

  nameInput.focus();
</script>
</body>
</html>
