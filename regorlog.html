<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxS VPN — Вход / Регистрация</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --accent: #00ff9d;
            --text: #e0e0e0;
            --gray: #666;
        }
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid #222;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,255,157,0.3);
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }
        
        .toggle-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error {
            color: #ff5252;
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>DxS VPN</h1>

    <div class="card">
        <div class="tabs">
            <div class="tab active" onclick="showTab('register')">Регистрация</div>
            <div class="tab" onclick="showTab('login')">Вход</div>
        </div>

        <!-- Регистрация -->
        <div id="register" class="form">
            <div class="form-group">
                <label>Имя</label>
                <input type="text" id="regName" placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="tel" id="regPhone" placeholder="9111234567 или +79111234567">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="regPass" placeholder="Минимум 8 символов">
            </div>
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password" id="regPassConfirm" placeholder="Повторите пароль">
            </div>
            <button onclick="startRegistration()">Зарегистрироваться</button>
            <div id="regError" class="error"></div>
        </div>

        <!-- Вход -->
        <div id="login" class="form hidden">
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="tel" id="loginPhone" placeholder="9111234567 или +79111234567">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="loginPass" placeholder="Ваш пароль">
            </div>
            <button onclick="startLogin()">Войти</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Ввод кода подтверждения -->
        <div id="verify" class="form hidden">
            <h3 style="text-align:center; margin-bottom:20px;">Подтверждение</h3>
            <p style="text-align:center; color:var(--gray); margin-bottom:20px;">
                Введите 6-значный код из Telegram
            </p>
            <div class="form-group">
                <input type="text" id="verifyCode" placeholder="000000" maxlength="6" style="text-align:center; font-size:24px;">
            </div>
            <button onclick="verifyCode()">Подтвердить</button>
            <div id="verifyError" class="error"></div>
            <div id="verifySuccess" class="success" style="color:var(--accent); text-align:center; margin-top:15px;"></div>
        </div>

        <div class="toggle-link" id="toggleRegister">
            Уже есть аккаунт? <a href="#" onclick="showTab('login')">Войти</a>
        </div>
        <div class="toggle-link hidden" id="toggleLogin">
            Нет аккаунта? <a href="#" onclick="showTab('register')">Зарегистрироваться</a>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://vpnbackend.onrender.com'; // ← здесь твой реальный URL бэкенда

    let currentToken = null;
    let currentPhone = null;

    function showTab(tab) {
        document.querySelectorAll('.form').forEach(f => f.classList.add('hidden'));
        document.getElementById(tab).classList.remove('hidden');

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');

        document.getElementById('toggleRegister').classList.toggle('hidden', tab === 'login');
        document.getElementById('toggleLogin').classList.toggle('hidden', tab === 'register');
    }

    async function startRegistration() {
        const name = document.getElementById('regName').value.trim();
        const phone = document.getElementById('regPhone').value.trim();
        const pass = document.getElementById('regPass').value;
        const passConfirm = document.getElementById('regPassConfirm').value;

        if (!name || !phone || !pass || pass !== passConfirm) {
            document.getElementById('regError').textContent = 'Заполните все поля или пароли не совпадают';
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/register/start`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ first_name: name, phone, password: pass, password_confirm: passConfirm })
            });
            const data = await res.json();

            if (data.success) {
                window.location.href = data.botLink;
            } else {
                document.getElementById('regError').textContent = data.error || 'Ошибка';
            }
        } catch {
            document.getElementById('regError').textContent = 'Ошибка соединения';
        }
    }

    async function startLogin() {
        const phone = document.getElementById('loginPhone').value.trim();
        const pass = document.getElementById('loginPass').value;

        if (!phone || !pass) {
            document.getElementById('loginError').textContent = 'Заполните телефон и пароль';
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password: pass })
            });
            const data = await res.json();

            if (data.success) {
                currentPhone = phone;
                showTab('verify');
                document.getElementById('loginError').textContent = '';
            } else {
                document.getElementById('loginError').textContent = data.error || 'Ошибка';
            }
        } catch {
            document.getElementById('loginError').textContent = 'Ошибка соединения';
        }
    }

    async function verifyCode() {
        const code = document.getElementById('verifyCode').value.trim();

        if (code.length !== 6 || !/^\d{6}$/.test(code)) {
            document.getElementById('verifyError').textContent = 'Код должен состоять из 6 цифр';
            return;
        }

        let endpoint = currentToken ? '/api/register/verify' : '/api/login/verify';
        let body = currentToken 
            ? { token: currentToken, code }
            : { phone: currentPhone, code };

        try {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                document.getElementById('verifySuccess').textContent = 'Успех! Перенаправляем в личный кабинет...';
                document.getElementById('verifyError').textContent = '';
                setTimeout(() => window.location.href = 'main.html', 1500);
            } else {
                document.getElementById('verifyError').textContent = data.error || 'Неверный код';
            }
        } catch {
            document.getElementById('verifyError').textContent = 'Ошибка соединения';
        }
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        currentToken = params.get('token');
        if (currentToken && params.get('stage') === 'verify') {
            showTab('verify');
        } else {
            showTab('register');
        }
    };
</script>
</body>
</html>
