<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DxS VPN — Вход</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #0f1a3a;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 20px;
      animation: slideUp 0.72s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(140px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .lottie-container {
      width: 240px;
      height: 240px;
      margin-bottom: 40px;
      filter: drop-shadow(0 12px 32px rgba(26,115,232,0.28));
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.3;
      color: #0f1a3a;
    }
    .input-group {
      width: 100%;
      max-width: 360px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border: 2px solid #d2e0ff;
      border-radius: 16px;
      background: white;
      outline: none;
      transition: all 0.25s;
    }
    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0 4px rgba(66,133,244,0.15);
    }
    .btn {
      width: 100%;
      max-width: 360px;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #4285f4, #1967d2);
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(66,133,244,0.35);
      cursor: pointer;
      transition: all 0.26s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .btn:hover { transform: scale(1.03) translateY(-2px); box-shadow: 0 14px 36px rgba(66,133,244,0.45); }
    .btn:active  { transform: scale(0.96); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .link {
      margin-top: 24px;
      font-size: 16px;
      color: #4285f4;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .link:hover { text-decoration: underline; }
    .message {
      color: #0f1a3a;
      font-size: 16px;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.4s;
      white-space: pre-line;
    }
    .message.visible { opacity: 1; }
    .message.error { color: #d93025; }
    @media (min-width: 500px) {
      .lottie-container { width: 280px; height: 280px; }
      h1 { font-size: 34px; }
      .btn { padding: 20px; font-size: 22px; }
      input { font-size: 20px; padding: 18px 24px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="lottie-container">
    <lottie-player 
      src="./regorlog.json" 
      background="transparent" 
      speed="0.9" 
      loop 
      autoplay>
    </lottie-player>
  </div>

  <h1>Вход в DxS VPN</h1>

  <div class="input-group">
    <input type="tel" id="phone" placeholder="Номер телефона (например 79991234567)" autocomplete="tel" inputmode="numeric" />
  </div>

  <div class="input-group" id="passwordGroup" style="display:none;">
    <input type="password" id="password" placeholder="Пароль" autocomplete="current-password" />
  </div>

  <button class="btn" id="submitBtn">Продолжить</button>

  <div class="link" id="toRegister">Ещё нет аккаунта? Зарегистрироваться</div>

  <div class="message" id="statusMsg"></div>
</div>

<script>
  const phoneInput    = document.getElementById('phone');
  const passwordInput = document.getElementById('password');
  const passwordGroup = document.getElementById('passwordGroup');
  const submitBtn     = document.getElementById('submitBtn');
  const toRegister    = document.getElementById('toRegister');
  const statusMsg     = document.getElementById('statusMsg');

  let step = 'phone'; // 'phone' → 'password'

  function showStatus(text, isError = false) {
    statusMsg.textContent = text;
    statusMsg.classList.toggle('error', isError);
    statusMsg.classList.add('visible');
  }

  function hideStatus() {
    statusMsg.classList.remove('visible', 'error');
    statusMsg.textContent = '';
  }

  function triggerFeedback(style = 'light') {
    if (window.Telegram?.WebApp?.HapticFeedback) {
      try {
        window.Telegram.WebApp.HapticFeedback.impactOccurred(style);
      } catch {}
    }
  }

  function validatePhone(phone) {
    const cleaned = phone.replace(/\D/g, '');
    return cleaned.length >= 10 && cleaned.length <= 12;
  }

  function handleSubmit() {
    if (step === 'phone') {
      const phone = phoneInput.value.trim().replace(/\D/g, '');
      
      if (!validatePhone(phone)) {
        showStatus('Введите корректный номер телефона (10–12 цифр)', true);
        triggerFeedback('medium');
        return;
      }

      hideStatus();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Проверка...';

      const payload = {
        action: 'request_login',
        phone: phone
      };

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify(payload));
        triggerFeedback('heavy');

        setTimeout(() => {
          showStatus('Введите пароль');
          passwordGroup.style.display = 'block';
          phoneInput.disabled = true;
          submitBtn.textContent = 'Войти';
          submitBtn.disabled = false;
          step = 'password';
          passwordInput.focus();
        }, 600);
      } else {
        showStatus('Откройте через Telegram-бота', true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Продолжить';
      }
    }
    else if (step === 'password') {
      const phone = phoneInput.value.trim().replace(/\D/g, '');
      const password = passwordInput.value.trim();

      if (!password) {
        showStatus('Введите пароль', true);
        triggerFeedback('medium');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Вход...';

      const payload = {
        action: 'submit_login',
        phone: phone,
        password: password
      };

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify(payload));
        triggerFeedback('heavy');

        setTimeout(() => {
          showStatus('Вход выполнен!\nПеренаправление...');
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 1200);
        }, 800);
      } else {
        showStatus('Ошибка — откройте через бота', true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Войти';
      }
    }
  }

  submitBtn.addEventListener('click', handleSubmit);

  phoneInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleSubmit();
  });

  passwordInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleSubmit();
  });

  toRegister.addEventListener('click', () => {
    triggerFeedback('light');
    setTimeout(() => {
      window.location.href = 'registration.html';
    }, 180);
  });

  if (window.Telegram?.WebApp) {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.setText('ПРОДОЛЖИТЬ');
    tg.MainButton.show();
    tg.MainButton.onClick(handleSubmit);
  }

  phoneInput.focus();
</script>
</body>
</html>
